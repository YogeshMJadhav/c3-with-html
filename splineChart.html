<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/c3.css">
  </head>
    <body>
        <h1>To Spline Chart In c3</h1>
            <div>
                <a href="./dashboard.html">
                  Index
                </a>
            </div>
        <div id="chart"></div>
        <script src="./js/d3-5.8.2.min.js" charset="utf-8"></script>
        <script src="./js/c3.js"></script>
        <script>
          var chart = c3.generate({
              data: {
                  columns: [
                      ['data1', 30, 200, 100, 400, 150, 250],
                      ['data2', 130, 100, 140, 200, 150, 50]
                  ],
                  type: 'bar'
              }
          });

          setTimeout(function () {
              chart.transform('spline', 'data1');
          }, 1000);

          setTimeout(function () {
              chart.transform('spline', 'data2');
          }, 2000);

          setTimeout(function () {
              chart.transform('bar');
          }, 3000);

          setTimeout(function () {
              chart.transform('spline');
          }, 4000);
        </script>
    </body>
</html>
